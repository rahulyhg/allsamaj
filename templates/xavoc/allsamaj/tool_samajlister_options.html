
<div id="{$_name}" style="display: none" for-xepan-component="xavoc/allsamaj/Tool_SamajLister" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-carousel" aria-expanded="false" class="collapsed"><span>All Samaj List</span></h3>
    <div id="collapse-carousel" class="xepan-cms-tools-bar-panel row-fluid collapse in">
      <div class="panel-body">
        <table class="table table-condensed table-hover">
          <tr class="show-text">
            <div class="xepan-tool-option">
              <td class="xepan-tool-option-title">Show Search Bar</td>
              <td class="xepan-tool-option-value">
                <select id="show_text" data-attr="show_search_bar" data-defaultvalue="true">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </td>
            </div>
          </tr>
          <tr>
            <td>Records on a page</td>
            <td>
              <input id="show-record-on-page" data-attr="no_of_record_on_page" type="number" name="no_of_record_on_page" data-defaultvalue="10"/>
            </td>
          </tr>
          <tr>
            <div class="xepan-tool-option">
              <td class="xepan-tool-option-title">No of Column in Row </td>
              <td colspan="2" class="xepan-tool-option-value">
                <select id="{$_name}_dropdown" style="width:150px;" data-attr="no_of_column" data-defaultvalue="4" class="chosen-select option-category">
                  <option value="12">1</option>
                  <option value="6">2</option>
                  <option value="4">3</option>
                  <option value="3">4</option>
                  <option value="2">6</option>
                  <option value="1">12</option>
                </select>
              </td>
            </div>
          </tr>
          <tr>
            <td>Detail URl</td>
            <td>
              <input type="text" name="details-url" data-attr="detail_url_page"/>
            </td>
          </tr>
          <tr>
            <td>Include Featured</td>
            <td>
              <select name="include_featured_samaj_also" data-attr="include_featured_samaj_also" value="1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Show City Wise </td>
            <td>
              <select name="show_city_list" data-attr="show_city_list" data-defaultvalue="udaipur">
                <option value="udaipur">Udaipur</option>
                <option value="kota">Kota</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('\#{$_name} [data-attr]').on('change',function(){
  $(current_selected_component).attr($(this).data('attr'),$(this).val());
  });
  $('\#{$_name}').on('show',function(event){
  $('\#{$_name} [data-attr]').each(function(index,value){
  $(this).val($(current_selected_component).attr($(this).data('attr')));
  });
  });
</script>
